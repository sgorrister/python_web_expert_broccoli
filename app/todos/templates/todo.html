<!-- app/templates/todo.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>{{ todo.title }}</h2>
  <p>{{ todo.description }}</p>
  <p>Created on: {{ todo.date_created }}</p>
<a href="{{ url_for('todos.todos') }}">Back to Todos</a>
<a href="{{ url_for('todos.delete_todo', todo_id=todo.id) }}">Delete Todo</a>
{% endblock %}
