<!-- list_posts.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>List of Posts</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Enabled</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
        <tr>
          <td><a href="{{ url_for('posts.view_post', id=post.id) }}">{{ post.title }}</a></td>
          <td>{{ post.type }}</td>
          <td>{{ post.enabled }}</td>
          <td>
            <a href="{{ url_for('posts.view_post', id=post.id) }}" class="btn btn-info">View</a>
            <a href="{{ url_for('posts.update_post', id=post.id) }}" class="btn btn-warning">Edit</a>
            <form method="POST" action="{{ url_for('posts.delete_post', id=post.id) }}" style="display:inline;">
              <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
