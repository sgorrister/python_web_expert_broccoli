{% extends 'base.html' %}

{% block content %}
<div class="account-container">
    <header>
        <h1>Account Information</h1>
    </header>

    <section>
        <h2>Welcome, {{ current_user.username }}!</h2>
        <p>Email: {{ current_user.email }}</p>
        <p><a class="account-link" href="{{ url_for('change_password', username=current_user.username) }}">Change
            Password</a></p>
        <p><a class="account-link" href="{{ url_for('logout') }}">Logout</a></p>
    </section>
</div>

{% endblock %}
