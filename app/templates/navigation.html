<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav">
        {% for page, link in navigation.items() %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for(link) }}">{{ page }}</a>
            </li>
        {% endfor %}
    </ul>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('accounting.account') }}">Мій профіль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('accounting.logout') }}">Вихід</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('accounting.register') }}">Реєстрація</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('accounting.login') }}">Вхід</a>
            </li>
            {% endif %}
        </ul>
    </nav>

</nav>

</body>
</html>
